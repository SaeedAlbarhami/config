application:
  name: discoveryservice

spring:
  profiles.active: development
server:
  contextPath: /discovery
---
spring:
  profiles: development
eureka:
  instance:
    prefer-ip-address: true
  client:
    registerWithEureka: false
    fetchRegistry: false
server:
  port: 8082
---
spring:
  profiles: production
eureka:
  client:
    serviceUrl:
      defaultZone: http://k8s.mrhecloud.com/discovery/eureka/
    registerWithEureka: false
    fetchRegistry: false
server:
  port: 8082

